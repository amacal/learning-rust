[build]
rustflags = []

[target.x86_64-unknown-none]
rustflags = [
    "-C", "target-cpu=native",
    "-C", "code-model=kernel",
    "-C", "relocation-model=static",
]

[alias]
run-demo = "run --target x86_64-unknown-none -p demo"
build-all = "build --lib --target x86_64-unknown-linux-gnu"
test-all = "test --lib --target x86_64-unknown-linux-gnu"
test-heap = "test --lib --target x86_64-unknown-linux-gnu --package adma-heap"
test-io = "test --lib --target x86_64-unknown-linux-gnu --package adma-io"
test-trace = "test --lib --target x86_64-unknown-linux-gnu --package adma-trace"
test-uring = "test --lib --target x86_64-unknown-linux-gnu --package adma-uring"
cover-io = "tarpaulin --lib --target x86_64-unknown-linux-gnu --package adma-io --out html"
